<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <header>
        <h1>GoShop</h1>

        <nav>
            <ul>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Rastreie seu pedido</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="product">
            <h1>Máquina de Barbear</h1>
            <p>Maquina De Barbear, Aparador e Depilador de Pelos Elétrico 3 Em 1, ótima escolha de presente para namorado, marido, pai, família e amigos.</p>

            <button>Compre agora</button>

            <div class="container"></div>
                <img src="#" alt="Imagem do produto">
            </div>
        </article>

        <article class="purchase">

            <div class="image-gallery">
                <div class="main-image">
                    <img id="productImage" src="imagens/GoShop-logo.jpg" alt="Imagem Principal">
                </div>
                <div class="thumbnail-images">
                    <img src="imagens/insp.jpg" alt="Produto 1" onclick="changeImage('imagens/insp.jpg')">
                    <img src="imagens/GoShop-logo2.jpg" alt="Produto 2" onclick="changeImage('imagens/GoShop-logo2.jpg')">
                </div>
            </div>

        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
